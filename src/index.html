<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="images/timeimage.png"
      class="titleimg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="description" />
    <title>Timer</title>
  </head>
  <body>
    <div class="сontainer">
      <div class="time__names">
        <div class="time__name hour__name">Hour</div>
        <div class="time__name minute__name">Minute</div>
        <div class="time__name second__name">Second</div>
        <div class="time__name milisecond__name">Millisecond</div>
      </div>
      <div class="timer">
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="time hour">00</div>
        </div>
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="title"></div>
          <div class="time minute">00</div>
        </div>
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="title"></div>
          <div class="time second">00</div>
        </div>
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="title"></div>
          <div class="time milliseconds">00</div>
        </div>
      </div>
      <div class="buttons">
        <div class="button start">Start</div>
        <div class="button pause">Pause</div>
        <div class="button reset">Reset</div>
        <div class="button result">Result</div>
      </div>
      <div
        class="resultblock"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-speed="200"
      >
        <h2 class="resultblock__title">Results</h2>
        <ol class="resultblock__value"></ol>
        <button class="resultsclear">Clear all</button>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
