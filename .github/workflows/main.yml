name: Project test & build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Run Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
 
          GITHUB_TOKEN: ${{ TOKEN__ACTIONS }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
