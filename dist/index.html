    <title>Timer</title>
    <script type="module" crossorigin src="/timer/dist/assets/index.fe06dc7f.js"></script>

  </head>
  <body>
    <div class="сontainer">
      <div class="time__names">
        <div class="time__name hour__name">Hour</div>
        <div class="time__name minute__name">Minute</div>
        <div class="time__name second__name">Second</div>
        <div class="time__name milisecond__name">Millisecond</div>
      </div>
      <div class="timer">
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="time hour">00</div>
        </div>
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="title"></div>
          <div class="time minute">00</div>
        </div>
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="title"></div>
          <div class="time second">00</div>
        </div>
        <div
          class="timer__block"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-speed="200"
        >
          <div class="title"></div>
          <div class="time milliseconds">00</div>
        </div>
      </div>
      <div class="buttons">
        <div class="button start">Start</div>
        <div class="button pause">Pause</div>
        <div class="button reset">Reset</div>
        <div class="button result">Result</div>
      </div>
      <div
        class="resultblock"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-speed="200"
      >
        <h2 class="resultblock__title">Results</h2>
        <ol class="resultblock__value"></ol>
        <button class="resultsclear">Clear all</button>
      </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    
  </body>
